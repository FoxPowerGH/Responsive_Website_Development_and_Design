<template name="navbar">
<!-- top level template for the nav bar -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><i class="fa fa-home"></i> Locker Room </a>
      </div>
      <div class="collapse navbar-collapse" id="navigationbar">
        <ul class="nav navbar-nav navbar-right">
          <li>{{#linkTo route="blog"}}<i class="fa fa-list-alt"></i> Blog{{/linkTo}}</li>
          <li>{{#linkTo route="news"}}<i class="fa fa-newspaper-o"></i> News{{/linkTo}}</li>
          {{#if currentUser}}
            <li>{{#linkTo route="/"}}<i class="fa fa-rocket"></i> Admin Projects{{/linkTo}}</li>
            <li>{{#linkTo route="/admin/blog"}}<i class="fa fa-lock"></i> Admin{{/linkTo}}</li>
          {{/if}}
          <li>{{#linkTo route="contact"}}<i class="fa fa-envelope"></i> Contact{{/linkTo}}</li>
          <li>{{#linkTo route="about"}}<i class="fa fa-question"></i> About{{/linkTo}}</li>
          <li><div class="nav navbar-nav navbar-right"> {{> loginButtons}}</div></li>
        </ul>
      </div>
    </div>
  </nav>
</template>
